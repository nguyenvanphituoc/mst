<div class='container' style="padding-top: 100px;">
  <form (submit)="searchProduct()" #searchForm='ngForm'>
    <div class="form-group">
      <label class="form-control-label" for="search">Search for: </label>
      <div class="">
        <input type="string" class="form-control" placeholder="search text" name="q" id="search" [(ngModel)]="searchParams.q">

      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="from-value">From Value: </label>
      <div class="">
        <input type="number" class="form-control" placeholder="value" name="from" id="from-value" [(ngModel)]="searchParams.from">


      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="to-value">To Value: </label>
      <div class="">
        <input type="number" class="form-control" placeholder="value" name="to" id="to-value" [(ngModel)]="searchParams.to">


      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Search">
  </form>
  <form #addedForm='ngForm' class="form" (submit)="addedProduct()">
    <table class="table table-bordered table-hover table-responsive form-group">
      <thead class="thead-inverse">
        <tr>
          <th>Add to Cart</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let index = index" class="form-group">
          <td>
            <input type="checkbox" name="checked" value="{{index}}" id='{{product._id}}' (change)="checkboxOnchanges($event)"> </td>
          <td>
            {{product.name}}
          </td>
          <td>
            <p *ngIf="product.description; else elseBlock"> {{product.description}} </p>
            <ng-template #elseBlock>none</ng-template>
          </td>
          <td>
            {{product.price}}
          </td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
    <div class="form-group row">
      <input type="hidden" name="checkproducts" [(ngModel)]="addedProducts">
      <a class="btn btn-link col-sm-4" href="/product">Add more product</a>
      <a class="btn btn-link col-sm-4" href="/cart">Show cart</a>
      <input type="submit" value="Add to cart" class="col-sm-4 btn btn-primary">
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
